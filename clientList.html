<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="description" content="Simple calendar width js and bootstrap">
  <meta name="keywords" content="HTML, CSS, JavaScript, bootstrap, calendar">
  <meta name="author" content="Wenderson Cirilo">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!--Boostrap /-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
    integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="/assets/src/css/custom_navbar.css" />

  <!-- Tab title and icon -->
  <link rel="icon" href="/assets/resources/logo.png" />
  <title>Market inventory - Online Store </title>
</head>

  

<body id="pageListClients">
  <!-- navbar menu -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-danger border-bottom shadow-sm mb-3">
      <!-- menu container -->
      <div class="container">

        <!-- brand container -->
        <div class="flex-column">
          <img class="brand-icon" src="/assets/resources/brand_icon.png" alt="">
          <a class="navbar-brand" href="/"><b>market inventory</b></a>
        </div>
        <!-- /brand container -->

        <!-- toggle nav button  -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample"
          aria-expanded="false" aria-controls="collapseExample">
          <span class="navbar-toggler-icon"></span>
        </button>
        <!-- /toggle nav button  -->

        <div class="collapse navbar-collapse justify-content-end" id="collapseExample">
          <!-- list menu -->
          <ul class="navbar-nav">
            <li class="nav-item">
              <a href="/clientList.html" class="nav-link text-white">Clientes</a>
            </li>
            <li class="nav-item">
              <a href="/productList.html" class="nav-link text-white">Produtos</a>
            </li>
          </ul>
          <!-- /list menu  -->
        </div>
        <!-- /menu container -->
      </div>
    </nav>
  </header>
  <!-- navbar menu /-->

  <!-- list  container -->
  <div class="container pb-5">
    <main>
      <!-- constumers list -->
      <section id="costumersList">

        <!-- title /-->
        <div class="py-5 text-center">
          <h2><b> Lista de Clientes </b></h2>
          <a href="/clientRegister.html" class="btn btn-primary my-2">Cadastrar</a>
        </div>

        <!-- costumers table /-->
        <table class="table" id="clientTable" >
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Nome</th>
              <th scope="col">Email</th>
              <th scope="col">CPF</th>
              <th scope="col">Endereço</th>              
            </tr>
          </thead>
          <tbody>           
          </tbody>
        </table>

        <!-- modal address  list -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-dialog-scrollable">
            <div class="modal-content">
              <!-- title of address table view /-->
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">
                  Endereços de: <span id="clientName"></span>
                </h5>
              </div>
              <!-- costumer address table  -->
              <div class="modal-body">
                <table class="table" id="addressTableView">                 
                    <tr>
                      <th scope="col">Rua</th>
                      <th scope="col">Numero</th>
                      <th scope="col">Complemento</th>
                      <th scope="col">Bairro</th>
                      <th scope="col">Cidade</th>
                      <th scope="col">Estado</th>
                      <th scope="col">CEP</th>
                    </tr>                 
                </table>
              </div>
              <!-- /costumer address table -->
              <!-- footer close modal /-->
              <div class="modal-footer">
                <button type="button" id="closeAddressTableView" class="btn btn-secondary"
                  data-bs-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>
        <!-- /modal address list -->

      </section>
    </main>
    <!-- register form /-->
  </div>
  <!-- list  container /-->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

    <script src="/back_end/clientList.js"></script>
</body>

</html>
